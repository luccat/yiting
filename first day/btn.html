<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>just for btn</title>
<link rel = "stylesheet" href="css/foundation.css">
<link rel = "stylesheet" href="css/app.css">

<head>YingTing's Garden</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>Welcome to yiting's Garden</h1>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large=12 cell">
            <div class="callout">
                <h3>i want to try this frame</h3>
                <p>i don't know how to ...</p><br>
                <p>so ...</p>
                <div class="grid-x grid-padding-x">
                    <div class="large-12 cell">
                        <p>
                            <a href="http://cn.bing.com/images/search?q=zoo&qpvt=zoo&qpvt=zoo&qpvt=zoo&FORM=IGRE" class="button">go to zoo button</a>
                            <a href="http://cn.bing.com/dict/search?q=toilet&FORM=BDVSP2&qpvt=toilet" class="success button">go to toilet button</a>
                            <a href="#" class="alert button">go to room button</a>
                            <a href="#" class="sucondary button">go to cup button</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="large-8 medium-8 cell"></div>
            <div class="large-4 medium-4 cell"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
